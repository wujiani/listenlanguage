<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个页面</title>
</head>
<body>

    <script>
        // 创建添加按钮的函数
        function addButton(text, date) {
            const button = document.createElement('button');
            button.textContent = text;

            // 添加点击事件监听器
            button.addEventListener('click', function() {
                // 使用日期作为跳转页面的文件名
                var parts = date.split('-'); // 将日期字符串分割为年、月、日的数组
                const pageURL = '../listenlanguage/context/' + parts[0] + '/' + parts[0] + '-' + parts[1] + '/' + date + '/' + date + '.html';


<!--                const pageURL = date + '.html';-->
                window.location.href = pageURL;
            });

            // 将按钮添加到页面中
            document.body.appendChild(button);
            // 添加空格
            document.body.appendChild(document.createTextNode(' '));
        }

        // 定义日期数组
        const dates = [
            '2024-03-14',
            '2024-03-11',
            '2024-03-05',
            '2024-03-02',
            '2024-03-01',
            '2024-02-28',
            '2024-02-27',
            '2024-02-21',
            '2024-02-20',
            '2024-02-19',
            '2024-02-18',
            '2024-02-17',
            '2024-02-16',
            '2024-02-15',
            '2024-02-13',
            '2024-02-12',
            // 继续添加更多日期...
        ];

        // 使用循环来添加按钮
        dates.forEach(function(date, index) {
            addButton(date, date);
        });
    </script>
</body>
</html>
