<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放音频</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .audioButtonsContainer {
            text-align: center;
        }

        .audioButton {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* 调整按钮之间的垂直间距 */
        }

        .iconButton {
            margin-left: 5px; /* 调整按钮之间的水平间距 */
            cursor: pointer;
        }

        .audioButton span {
            font-size: 0.8em; /* 将文字大小放大一倍 */
        }

        .audioButton .iconButton {
            font-size: 0.8em; /* 图标大小保持原样 */
        }
    </style>
</head>
<body>

    <div class="audioButtonsContainer">
        <div class="audioButton" id="button1" onclick="toggleAudio('button1')">
            <span>你今天好吗</span>
            <button class="iconButton" onclick="toggleMessage('button1', this)">🔊</button>
        </div>
        <div class="audioButton" id="button2" onclick="toggleAudio('button2')">
            <span>今天天气真好</span>
            <button class="iconButton" onclick="toggleMessage('button2', this)">🔊</button>
        </div>
        <div class="audioButton" id="button3" onclick="toggleAudio('button3')">
            <span>明天出去玩吧</span>
            <button class="iconButton" onclick="toggleMessage('button3', this)">🔊</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleAudio(buttonId) {
            // Add your audio play logic here
            console.log("Playing audio for button: " + buttonId);
        }

        function toggleMessage(buttonId, iconButton) {
            switch (buttonId) {
                case 'button1':
                    iconButton.innerHTML = iconButton.innerHTML === '🔊' ? '괜찮으세요' : '🔊';
                    break;
                case 'button2':
                    iconButton.innerHTML = iconButton.innerHTML === '🔊' ? '오늘 날씨가 좋다' : '🔊';
                    break;
                case 'button3':
                    iconButton.innerHTML = iconButton.innerHTML === '🔊' ? '내일 나가서 놀자' : '🔊';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
